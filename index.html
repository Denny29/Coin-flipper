<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="header">
      <h1 id="title">Coin Flipper</h1>
    </div>
    <div class="coins">
      <img
        id="heads"
        src="https://i.ebayimg.com/images/g/xtcAAOSwLwBaZigS/s-l400.jpg"
      />

      <div id="pastResults">
        <div class="pastUserChoice">
          <h3 class="past">User Choice</h3>
        </div>
        <div class="pastComputerChoice">
          <h3 class="past">Computer Choice</h3>
        </div>
        <div class="pastResults">
          <h3 class="past">Results</h3>
        </div>
      </div>

      <img
        id="tails"
        src="https://i.ebayimg.com/images/g/wGEAAOSwYu1crzzn/s-l400.jpg"
      />
    </div>

    <div id="result">
      <h1 id="h1" class="instructions">Heads or Tails?</h1>
      <p id="p" class="instructions">Click a coin to make your choice.</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
