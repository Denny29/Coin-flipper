<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="header">
      <h1 id="title">Coin Flipper</h1>
    </div>
    <div class="coins">
      <img
        id="heads"
        src="https://i.ebayimg.com/images/g/xtcAAOSwLwBaZigS/s-l400.jpg"
      />

      <img
        id="tails"
        src="https://i.ebayimg.com/images/g/wGEAAOSwYu1crzzn/s-l400.jpg"
      />
    </div>

    <div id="result">
      <h1 class="instructions">Heads or Tails?</h1>
      <p class="instructions">Click the coins to make your choice.</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
